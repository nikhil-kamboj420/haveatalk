<svg
  width="50"
  height="50"
  viewBox="0 0 300 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Outer glow -->
    <filter
      id="outer-glow"
      x="-50%"
      y="-50%"
      width="200%"
      height="200%"
    >
      <feGaussianBlur
        in="SourceGraphic"
        stdDeviation="6"
        result="blur"
      />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <!-- Inner 3D shadow -->
    <filter
      id="inner-shadow"
      x="-50%"
      y="-50%"
      width="200%"
      height="200%"
    >
      <feOffset dx="2" dy="2" result="off" />
      <feGaussianBlur in="off" stdDeviation="2" result="blur" />
      <feComposite
        in="blur"
        in2="SourceAlpha"
        operator="arithmetic"
        k2="-1"
        k3="1"
        result="shadow"
      />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Chat Bubble -->
  <path
    d="M70 80 H220 Q240 80 240 100 V160 Q240 180 220 180 H120 L95 205 V180 H80 Q70 180 70 160 V100 Q70 80 90 80 Z"
    fill="none"
    stroke="#6742bc"
    stroke-width="6"
    filter="url(#outer-glow)"
  />
  <!-- Waves -->
  <path
    d="M110 120 Q140 110 170 120 T230 120"
    fill="none"
    stroke="#e12afb"
    stroke-width="4"
    filter="url(#outer-glow)"
  />
  <path
    d="M110 140 Q140 130 170 140 T230 140"
    fill="none"
    stroke="#e12afb"
    stroke-width="4"
    filter="url(#outer-glow)"
  />
  <path
    d="M110 160 Q140 150 170 160 T230 160"
    fill="none"
    stroke="#e12afb"
    stroke-width="4"
    filter="url(#outer-glow)"
  />
  <!-- Text -->
  <text
    x="50%"
    y="260"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="40"
    fill="#e12afb"
    filter="url(#outer-glow)"
  >
    HAVEATALK
  </text>
</svg>
